{% extends 'nav.html' %}

{% block content %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-container{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            
        }
    </style>
  </head>
  <body>
     <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '../static/images/images1.jpg' %}" class="d-block w-100" alt="..." width="100%" height="300px" >
          </div>
          <div class="carousel-item">
            <img src="{% static '../static/images/images2.jpg' %}" class="d-block w-100" alt="..."  width="100%" height="300px">
          </div>
          <div class="carousel-item">
            <img src="{% static '../static/images/images3.jpg' %}" class="d-block w-100" alt="..." width="100%" height="300px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br><h3 style="margin: 0 auto; width: fit-content;">The Journey Diaries</h3><br>
      <div class="card-container">
      {% for i in blg %}
       
        <div class="card" style="width: 400px;">
            <img src="{{ i.img.url }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.title_content}}</p><br>
            <a href="{% url 'detail' i.id %}" class="btn btn-primary">View Detail</a>
            </div>
        </div>
       
     {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
